<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/thirdpart/bootstrap-4.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/thirdpart/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/thirdpart/alertify/css/alertify.css}">
    <link rel="stylesheet" th:href="@{/thirdpart/alertify/css/themes/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/loader.css}">
</head>
<body>
<div class="container-fluid" module-name="login">
    <form class="col-md-3" action="javascript:;">
        <div class="form-group">
            <label for="userName">用户名:</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <!-- <input class="form-check-input" type="checkbox"> Remember me -->
            </label>
        </div>
        <button type="button" class="btn btn-primary col-md-12" action-name="submit">登录</button>
    </form>
</div>
<script th:src="@{/thirdpart/jquery-3.3.1.min.js}"></script>
<script th:src="@{/thirdpart/popper.min.js}"></script>
<script th:src="@{/thirdpart/alertify/alertify.js}"></script>
<script th:src="@{/thirdpart/bootstrap-4.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
